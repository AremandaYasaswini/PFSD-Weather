<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: #007BFF;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 14px 16px;
            width: calc(100% - 40px);
            margin: 20px;
            position: fixed;
            top: 0;
            transition: all 0.3s ease;
        }
        .navbar:hover {

        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            transition: all 0.3s ease;
        }
        h1 {
            color: #333;
            padding-top: 50px;
            font-size: 2em;
            transition: all 0.3s ease;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
  <div>
    <a href="/">ğŸ  Home</a>
    <a href="/weather">â›… Weather Wizard</a>
  </div>
  <div>
    <a href="/login">ğŸ”‘ Login</a>
  </div>
</div>

<div class="content">
    <h1>ğŸ“ Registration Page</h1>
    <form id="signupForm" action="/signup/" method="post" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 50px;">
        <div>
            <label for="name">ğŸ‘¤ Full Name:</label><br>
            <input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" required>
            <span class="helper-text">Enter your full name</span>
        </div>
        <div>
            <label for="email">ğŸ“§ Email:</label><br>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address" required>
            <span class="helper-text">Enter your Gmail address</span>
        </div>
        <div>
            <label for="phone">ğŸ“ Phone:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
            <span class="helper-text">Enter a 10-digit phone number</span>
        </div>
        <div>
            <label for="dob">ğŸ“… Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required>
            <span class="helper-text"><br>Enter your date of Birth</br></span>
        </div>
        <div>
            <label for="pwd">ğŸ”’ Password:</label><br>
            <input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Password must be at least 8 characters long" required>
            <span class="helper-text">Enter a password of minimum 8 characters</span>
        </div>
        <div>
            <label for="cpwd">ğŸ”’ Confirm Password:</label><br>
            <input type="password" id="cpwd" name="cpwd" pattern=".{8,}" title="Password must be at least 8 characters long" required>
            <span class="helper-text">Confirm your password</span>
        </div>
        <div style="grid-column: span 3; text-align: center;">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</a>.</label>
        </div>
        <div style="grid-column: span 3;">
            <input type="submit" value="âœ… Submit">
        </div>
    </form>
</div>
<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var form = event.target;
        var isValid = form.checkValidity();
        if (!isValid) {

        } else {
            var pwd = form.elements["pwd"].value;
            var cpwd = form.elements["cpwd"].value;
            if (pwd !== cpwd) {
                alert("Passwords do not match!");
            } else {
                alert("Registration successful!");
                window.location.href = "/login";
            }
        }
    });
</script>
</body>
</html>
